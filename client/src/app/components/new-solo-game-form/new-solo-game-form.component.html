<h2 mat-dialog-title>Nouvelle Partie Solo</h2>
<mat-dialog-content [formGroup]="soloGameSettingsForm">
    <mat-form-field>
        <input matInput placeholder="Nom de joueur" formControlName="playerName" />
        <mat-hint>Min 3 charactères Max 50 charactères</mat-hint>
    </mat-form-field>
    <br />
    <br />
    <mat-form-field>
        <mat-label>Difficulté de votre adversaire</mat-label>
        <mat-select [formControlName]="'adversaryDifficulty'">
            <mat-option matNativeControl required value="easy">Débutant</mat-option>
        </mat-select>
    </mat-form-field>
    <br />
    <mat-label>Temps par tour: {{ timer.value | date: 'mm:ss' }} </mat-label> <br />
    <mat-slider #timer [min]="minTimePerTurn" [max]="maxTimePerTurn" [step]="stepTimePerTurn" [formControlName]="'timePerTurn'"></mat-slider><br />

    <!-- {{ soloGameSettingsForm.value.timePerTurn | date: 'mm:ss' }} min -->
</mat-dialog-content>
<br />
<mat-dialog-actions>
    <button mat-button [mat-dialog-close] (click)="cancel()">Annuler</button>
    <button mat-button [mat-dialog-close] (click)="playGame()" [disabled]="!formValid">Jouer</button>
</mat-dialog-actions>
