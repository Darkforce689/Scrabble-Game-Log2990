<mat-card >
  <mat-card-title>
    Nouvelle Partie Solo
  </mat-card-title>
  <mat-card-content>
    <form class="new-solo-game-form">
      <mat-form-field appearance="fill">
        <mat-label>Nom de joueur</mat-label>
        <input matInput [(ngModel)]="soloGameSettings.playerName" name="playerName">
        <mat-hint>Hint for name</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Difficulté de votre adversaire</mat-label>
        <mat-select [(value)]="soloGameSettings.adversaryLevel">
          <mat-option matNativeControl required value="easy">Débutant</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-label>Temps par tour</mat-label>
      <mat-slider [(value)]="soloGameSettings.timePerTurn"></mat-slider>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button (click)="onCancelClick()">Annuler</button>
    <button mat-button (click)="playGame()">Jouer</button>
  </mat-card-footer>
</mat-card>
