<mat-card >
  <mat-card-title>
    Nouvelle Partie Solo
  </mat-card-title>

  <mat-card-content>
    <form class="new-solo-game-form" [formGroup]="soloGameSettingsForm">
      <mat-form-field appearance="fill">
        <mat-label>Nom de joueur</mat-label>
        <input matInput [formControlName]="'playerName'">
        <mat-hint>Min 3 charactères Max 50 charactères</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Difficulté de votre adversaire</mat-label>
        <mat-select [formControlName]="'adversaryDifficulty'">
          <mat-option matNativeControl required value="easy">Débutant</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-label>Temps par tour {{soloGameSettingsForm.value.timePerTurn | date:'mm:ss'}} min</mat-label>
      <mat-slider
        [min]='minTimePerTurn'
        [max]='maxTimePerTurn'
        [step]='stepTimePerTurn'
        [formControlName]="'timePerTurn'"
        ></mat-slider>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <button mat-button (click)="cancel()">Annuler</button>
    <button mat-button (click)="playGame()" [disabled]="!formValid">Jouer</button>
  </mat-card-footer>
</mat-card>
