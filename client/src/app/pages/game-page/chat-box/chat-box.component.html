<div class='chatContainer'>
    <div #chat class="sharedChat">
        <div *ngFor="let message of messages" >
           {{message.from}} : {{message.content}}
        </div>
    </div>
    <input 
        matInput
        [formControl]="messageForm"
        [(ngModel)]='userInput'
        type='text'
        maxlength="512"
        class='chat'
        (keyup.enter)="sendChat()">
    <button mat-button [disabled]="!messageValid" (click)='sendChat()'>Send</button>
</div>
