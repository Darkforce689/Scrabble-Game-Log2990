<div class='chatContainer'>
    <div #chat class="sharedChat">
        <div *ngFor="let message of messages$ | async" >
           {{message.from}} : {{message.content}}
        </div>
    </div>
    <input 
        matInput
        type='text'
        class='chat'
        [formControl]="messageForm"
        autocomplete="off"
        (keyup.enter)="sendMessage()">
    <button mat-button [disabled]="!messageValid" (click)='sendMessage()'>Send</button>
</div>
