<div #ScrabbleBoard class="boardContainer" appClickAndClickout [inputComponent]="self">
    <mat-grid-list cols="16" gutterSize="1.5px" rowHeight="1:1">
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile *ngFor="let column of board.grid; let i = index">{{ i + 1 }}</mat-grid-tile>
        <div *ngFor="let row of board.grid; let i = index">
            <mat-grid-tile>{{ convertASCIIToChar(i) }}</mat-grid-tile>
            <mat-grid-tile *ngFor="let item of row; let j = index" class="grid" [style]="getFont()">
                <app-tile [tile]="item" (click)="click(i, j)"></app-tile>
            </mat-grid-tile>
        </div>
    </mat-grid-list>
</div>

<div class="zoomPolice">
    <span class="fontSizeValue">Taille police</span>
    <mat-slider
        color="primary"
        #fontSizeSlider
        (input)="updateSetting($event)"
        step="1"
        [min]="minFontSize"
        [max]="maxFontSize"
        [value]="fontSize"
        (ngModel)="(fontSize)"
    ></mat-slider>
    <span>{{ fontSizeSlider.value }}</span>
</div>
