<mat-grid-list cols="16" gutterSize="5px" [rowHeight]="'fit'" style="height: 80%;">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>A</mat-grid-tile>
    <mat-grid-tile>B</mat-grid-tile>
    <mat-grid-tile>C</mat-grid-tile>
    <mat-grid-tile>D</mat-grid-tile>
    <mat-grid-tile>E</mat-grid-tile>
    <mat-grid-tile>F</mat-grid-tile>
    <mat-grid-tile>G</mat-grid-tile>
    <mat-grid-tile>H</mat-grid-tile>
    <mat-grid-tile>I</mat-grid-tile>
    <mat-grid-tile>J</mat-grid-tile>
    <mat-grid-tile>K</mat-grid-tile>
    <mat-grid-tile>L</mat-grid-tile>
    <mat-grid-tile>M</mat-grid-tile>
    <mat-grid-tile>N</mat-grid-tile>
    <mat-grid-tile>O</mat-grid-tile>
    <div *ngFor="let row of board.grid; let i=index">
      <mat-grid-tile>{{i + 1}}</mat-grid-tile>
      <mat-grid-tile *ngFor="let item of row" class="grid">
          <app-tile [tile]="item"></app-tile>
      </mat-grid-tile>
    </div>
</mat-grid-list>
