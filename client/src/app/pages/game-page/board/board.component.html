<div #ScrabbleBoard class="boardContainer" appClickAndClickout [inputComponent]="self">
    <canvas id="canvas" #gridCanvas style="width: 100%; height: 100%"></canvas>
</div>
<div class="zoomPolice">
    <span class="fontSizeValue">Taille police</span>
    <mat-slider
        color="primary"
        #fontSizeSlider
        (input)="updateSetting($event)"
        step="1"
        [min]="minFontSize"
        [max]="maxFontSize"
        [value]="fontSize"
        (ngModel)="(fontSize)"
    ></mat-slider>
    <span>{{ fontSizeSlider.value }}</span>
</div>
