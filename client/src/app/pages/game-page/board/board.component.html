<div class="Column">
    <div #ScrabbleBoard class="boardContainer">
        <mat-grid-list cols="16" gutterSize="1.5px" rowHeight="1:1">
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile *ngFor="let column of board.grid; let i = index">{{ i + 1 }}</mat-grid-tile>
            <div *ngFor="let row of board.grid; let i = index">
                <mat-grid-tile>{{ convertASCIIToChar(i) }}</mat-grid-tile>
                <mat-grid-tile *ngFor="let item of row" class="grid" [style]="getFont()">
                    <app-tile [tile]="item"></app-tile>
                </mat-grid-tile>
            </div>
        </mat-grid-list>
    </div>
    <div class="zoomPolice">
        <span>Ajuster la taille</span><br />
        <button mat-button (click)="increaseFont()">+</button>
        <span>{{ fontSize }}</span>
        <button mat-button (click)="decreaseFont()">-</button>
    </div>
</div>
