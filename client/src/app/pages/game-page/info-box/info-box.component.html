<mat-card class="game-info">
    <p>
        <span>C'est au tour de</span>
        <span class="name"> {{ info.activePlayer.name }} </span>
        <span>de jouer!</span>
    </p>
    <mat-progress-spinner [value]="timeLeftPercent$ | async">
    </mat-progress-spinner>
    <p id="timer-greater-one-minute" *ngIf="!timerIsLessOneMinute(timeLeft$ | async)">{{ timeLeft$ | async | date: 'mm:ss' }}</p>
    <p id="timer-less-one-minute" *ngIf="timerIsLessOneMinute(timeLeft$ | async)">{{ timeLeft$ | async | date: 'ss' }}</p>
    <p>Il reste {{ info.numberOfLettersRemaining }} lettres dans le sac!</p>
</mat-card>

<div *ngIf="info.isEndOfGame">
    <H1>Félicitation à: {{ this.showWinner() }}</H1>
</div>
