<div class="rackContainer">
    <mat-grid-list cols="7" rowHeight="1:1" gutterSize="8px">
        <mat-grid-tile
            appPreventContextMenu
            *ngFor="let letter of playerRack"
            (click)="click(inputType.LeftClick, letter)"
            (contextmenu)="click(inputType.RightClick, letter)"
        >
            {{ letter.char }}
            <sub>{{ letter.value }}</sub>
        </mat-grid-tile>
    </mat-grid-list>
</div>
