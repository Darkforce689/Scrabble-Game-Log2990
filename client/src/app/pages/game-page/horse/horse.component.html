<div class="rackContainer">
    <mat-grid-list cols="7" rowHeight="1:1" gutterSize="8px">
        <mat-grid-tile *ngFor="let letter of playerRack" style="background-image: url(/assets/img/wood-1.png); background-size: contain;">
            {{ letter.char }}
            <sub>{{ letter.value }}</sub>
        </mat-grid-tile>
    </mat-grid-list>
</div>
