<mat-dialog-content>
    <h3>Joindre une partie</h3>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{ column.header }}
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ column.cell(row) }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr
                mat-row
                (click)="setSelectedRow(row)"
                [class.row-is-clicked]="isSelectedRow(row)"
                *matRowDef="let row; columns: columnsToDisplay"
            ></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Aucune partie en attente</td>
            </tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close] (click)="cancel()">Annuler</button>
    <button mat-button color="primary" [disabled]="selectedRow === undefined" (click)="joinGame()">Rejoindre la partie</button>
</mat-dialog-actions>
