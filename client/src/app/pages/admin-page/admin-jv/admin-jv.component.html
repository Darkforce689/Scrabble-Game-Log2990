<div class="container">
    <div class="overflow">
        <table mat-table [dataSource]="botDataInfo" style="width: 100%">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nom</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Ã‰dition</th>
                <td mat-cell *matCellDef="let element">
                    <div (click)="showUpdateMenu(element)" *ngIf="element.canEdit">
                        <button mat-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Supression</th>
                <td mat-cell *matCellDef="let element">
                    <div (click)="deleteBot(element)" *ngIf="element.canEdit">
                        <button mat-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="botDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: botDisplayedColumns"></tr>
        </table>
    </div>

    <button mat-button (click)="addBot()">Ajouter Bot</button>
</div>
